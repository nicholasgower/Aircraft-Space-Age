[mod-setting-description]
aircraft-sound-setting=取消勾选即使用原版汽车音效.
aircraft-hardmode=会使飞行器更易被虫子摧毁!
aircraft-belt-immunity=飞行器不会被传送带移动.
helicopter-tech=HelicoptersRevival技术被置于高级空气动力学研究之后. 安装了HelicoptersRevival模组的情况下生效.
raven-tech=Raven技术被置于高级空气动力学研究之后. 安装了Raven模组的情况下生效.
lex-tech=Lexs Aircraft技术被置于高级空气动力学研究之后. 安装了Lexs Aircraft模组的情况下生效.
heli-equipment-grid=使武装直升机配备和空中炮艇相同的装备插槽. 安装了HelicoptersRevival模组的情况下生效.
non-combat-mode=从科技树上禁用除货运飞机外的飞行器. (此选项每次保存不可逆!)
inserter-immunity=使所有飞行器忽略机械臂搬运, 热能机械臂除外.
lock-surfaces-space-age=限制飞行器在某些星球使用. 仅Space Age启用时生效.
experimental-features=启用一些开发中的实验性功能. 不确定有什么实际作用.
space-age-easy-mode=将飞机配方和技术恢复到Space Age未启用时. 
carbon-fiber-aircraft=启用碳纤维制作的轻量化飞机, 其重量和生命值仅为标准型的一半.
use-old-stats=使用 2.0.2 中的旧版数据, 而不是当前正在开发的重平衡数据.
disable-tank-controls=通过禁用类似坦克的操控方式并赋予飞机转弯半径, 使飞机的运作更加逼真.

[mod-name]
Aircraft=飞行器

[mod-description]
Aircraft=增加多种飞行器，每种飞行器都有其优缺点，以增加更多的乐趣！
