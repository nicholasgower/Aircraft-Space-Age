[technology-description]
advanced-aerodynamics=基于空气动力学的进一步研究.
gunships=侦查与战斗兼顾的飞行器, 基于它研究出了其他的机型.
jets=当你需要快速抵达某个地区时就用它吧. 配备了航空机枪, 火箭发射器以及火焰喷射器. 是的, 你敢打赌升级后的凝固汽油弹不是吃素的.
cargo-planes=远程飞行器, 配备了较弱的自卫火力, 没有装备插槽, 但载货能力强大.
flying-fortress=极致的空优战机. 配备了重型火炮 (是的你没看错), 重型机枪, 火箭发射器, 还有巨大的装备插槽!
high-explosive-cannon-shells=10x (理论上是这样) 威力的大威力炮弹, 火力当然越猛越好.
afterburner=打开加力让你的飞机快到极限!
aircraft-energy-shield=专为重型火力装备设计的轻量化护盾.
napalm=比常规油料更强的替代品, 尤其适用于各种重型武器!
gunship-carbon-fiber=碳纤维制造的轻量化空中炮艇.
jet-carbon-fiber=碳纤维制造的轻量化喷气式战机.
cargo-plane-carbon-fiber=碳纤维制造的轻量化货运飞机.
flying-fortress-carbon-fiber=碳纤维制造的轻量化空中堡垒.

