[technology-description]
advanced-aerodynamics=Подальші дослідження високошвидкісної аеродинаміки.
gunships=Бойовий та вантажний літак, стандартний літак, від якого походять всі інші
jets=Коли вам потрібно дістатись кудись ШВИДКО, має скорострільний кулемет, пускову установку самонавідних ракет та напалмовий пристрій. Так, звісно, напалм болючий.
cargo-planes=Для перевезення вантажів на великі відстані, обладнаний слабким кулеметом і не має сітки обладнання, але має величезну вантажопідйомність.
flying-fortress=Максимальна перевага в повітрі, постачається з танковою гарматою (так, ви правильно прочитали), кулеметом з високою скорострільністю, пусковою установкою з самонавідною ракетою та величезною сіткою обладнання!
high-explosive-cannon-shells=В 10 разів (теоретично) більш потужні розривні снаряди.
afterburner=Разжени свій літак за допомогою форсажу!
aircraft-energy-shield=Легкі, високоефективні модулі щита, розроблені, щоб витримувати інтенсивний обстріл.
napalm=Довготривала альтернатива вогнеметному паливу, особливо добре працює при стрільбі з пускових установок, встановлених на транспортних засобах!

