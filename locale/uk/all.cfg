[mod-setting-description]
aircraft-sound-setting=Зніміть чекбокс, якщо ви хочете використовувати звуки автомобілів замість звуків реактивних літаків для всіх літаків.
aircraft-hardmode=Зазвичай полегшує знищення літаків для жуків, використовуйте на свій страх і ризик!
aircraft-belt-immunity=Авіація не рухається по конвеєрам.
helicopter-tech=Вхід у технологію гвинтокрила після технології Дослідження можливості вирушити в політ. Використовуйте тільки якщо у вас встановлений мод на гвинтокрили.
raven-tech=Вхід у технологію Raven після технології Дослідження можливості вирушити в політ. Використовуйте тільки якщо у вас встановлений мод Raven.
heli-equipment-grid=Надає гвинтокрилам (якщо встановлений відповідний мод) таку ж сітку обладнання, як і в бойовому літаку.
non-combat-mode=Прибирає реактивний літак, бойовий літак та літаючу фортецю із дерева технологій.
inserter-immunity=Робить всі літаки несприйнятливими до манипуляторів, окрім завантаження палива.
